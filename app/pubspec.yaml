name: flutter_nutrition_ai_demo
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number is used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
# In Windows, build-name is used as the major, minor, and patch parts
# of the product and file versions while build-number is used as the build suffix.
version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  # https://pub.dev/packages/nutrition_ai
  # When integrated into your app the SDK provides you with food recognition and nutrition assistant technology.
  nutrition_ai: ^0.0.6

  # https://pub.dev/packages/flutter_screenutil
  # A flutter plugin for adapting screen and font size.Let your UI display a reasonable layout on different screen sizes!
  flutter_screenutil: ^5.5.4

  # https://pub.dev/packages/flutter_bloc
  # It is a design pattern which helps separate the presentation layer from the business logic.
  flutter_bloc: ^8.1.1

  # https://pub.dev/packages/intl
  # Provides internationalization and localization facilities
  intl: ^0.18.0

  # https://pub.dev/packages/flutter_svg
  # Draw SVG files on a Flutter Widget.
  flutter_svg: ^1.1.5

  # https://pub.dev/packages/cached_network_image
  # A flutter library to show images from the internet and keep them in the cache directory.
  cached_network_image: ^3.2.3

  # https://pub.dev/packages/shimmer
  # A package provides an easy way to add shimmer effect in Flutter project
  shimmer: ^3.0.0

  # https://pub.dev/packages/go_router
  # A Declarative Routing Package for Flutter.
  go_router: ^9.0.0

  # https://pub.dev/packages/json_serializable
  # Provides Dart Build System builders for handling JSON.
  json_serializable: ^6.7.0

  # https://pub.dev/packages/json_annotation
  # Defines the annotations used by json_serializable to create code for JSON serialization and deserialization.
  json_annotation: ^4.8.1

  # https://pub.dev/packages/shared_preferences
  # Wraps platform-specific persistent storage for simple data (NSUserDefaults on iOS and macOS, SharedPreferences on Android, etc.).
  shared_preferences: ^2.1.2

  # This plugin provides a cross-platform (iOS, Android) API to request permissions and check their status.
  # https://pub.dev/packages/permission_handler
  permission_handler: ^10.2.0

  # https://pub.dev/packages/connectivity_plus
  # This plugin allows Flutter apps to discover network connectivity and configure themselves accordingly. It can distinguish between cellular vs WiFi connection.
  connectivity_plus: ^4.0.1

  # https://pub.dev/packages/get_it
  # This is a simple Service Locator for Dart and Flutter projects.
  get_it: ^7.6.0

  # https://pub.dev/packages/equatable
  # Being able to compare objects in Dart often involves having to override the == operator as well as hashCode.
  equatable: ^2.0.5

  # https://pub.dev/packages/loading_indicator
  # A collection of out of the box loading animations written in pure dart, no extra dependency
  loading_indicator: ^3.1.1

  # https://pub.dev/packages/envied
  # A cleaner way to handle your environment variables in Dart/Flutter.
  envied: ^0.3.0+3

  # https://pub.dev/packages/syncfusion_flutter_charts
  # The Flutter Charts package
  syncfusion_flutter_charts: ^22.2.11

  # https://pub.dev/packages/sqflite
  # SQLite plugin for Flutter.
  sqflite: ^2.3.0

  # https://pub.dev/packages/path
  # A comprehensive, cross-platform path manipulation library for Dart.
  path: ^1.8.3

  # https://pub.dev/packages/flutter_slidable
  # A Flutter implementation of slidable list item with directional slide actions that can be dismissed.
  flutter_slidable: ^3.0.0

  # https://pub.dev/packages/auto_size_text
  # Flutter widget that automatically resizes text to fit perfectly within its bounds.
  auto_size_text: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0

  # https://pub.dev/packages/build_runner
  # The build_runner package provides a concrete way of generating files using Dart code
  build_runner: ^2.4.5

  # https://pub.dev/packages/envied_generator
  # Generator is use to generate the code for .env file.
  envied_generator: ^0.3.0+3

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/

  generate: true
