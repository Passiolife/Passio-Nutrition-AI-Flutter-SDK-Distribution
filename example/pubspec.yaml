name: nutrition_ai_example
version: 0.0.1+1
description: Demonstrates how to use the nutrition_ai plugin.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: '>=3.0.6 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  nutrition_ai:
    # When depending on this package from a real application you should use:
    #   nutrition_ai: ^x.y.z
    # See https://dart.dev/tools/pub/dependencies#version-constraints
    # The example app is bundled with the plugin so we use a path dependency on
    # the parent directory to use the current plugin's version.
    path: ../

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  # https://pub.dev/packages/intl
  # Provides internationalization and localization facilities
  intl: ^0.18.0

  # https://pub.dev/packages/cached_network_image
  # A flutter library to show images from the internet and keep them in the cache directory.
  cached_network_image: ^3.2.3

  # https://pub.dev/packages/path_provider
  # A Flutter plugin for finding commonly used locations on the filesystem.
  path_provider: ^2.0.15

  path: any

  # https://pub.dev/packages/flutter_bloc
  # It is a design pattern which helps separate the presentation layer from the business logic.
  flutter_bloc: ^8.1.3

  # https://pub.dev/packages/flutter_screenutil
  # A flutter plugin for adapting screen and font size.Let your UI display a reasonable layout on different screen sizes!
  flutter_screenutil: ^5.8.4

  # https://pub.dev/packages/json_serializable
  # Provides Dart Build System builders for handling JSON.
  json_serializable: ^6.7.0

  # https://pub.dev/packages/json_annotation
  # Defines the annotations used by json_serializable to create code for JSON serialization and deserialization.
  json_annotation: ^4.8.1

  # https://pub.dev/packages/get_it
  # This is a simple Service Locator for Dart and Flutter projects.
  get_it: ^7.6.0

  # https://pub.dev/packages/flutter_svg
  # Draw SVG files on a Flutter Widget.
  flutter_svg: ^2.0.7

  permission_handler: ^10.4.3

  # https://pub.dev/packages/envied
  # A cleaner way to handle your environment variables in Dart/Flutter.
  envied: ^0.3.0+3

  # https://pub.dev/packages/image_picker
  # A Flutter plugin for iOS and Android for picking images from the image library, and taking new pictures with the camera.
  image_picker: ^1.0.2

  # Get current device information from within the Flutter application.
  # https://pub.dev/packages/device_info_plus
  device_info_plus: ^9.0.3

  # Flutter plugin that fixes the picture orientation for some devices
  # https://pub.dev/packages/flutter_exif_rotation
  flutter_exif_rotation: ^0.5.1

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0

  # https://pub.dev/packages/build_runner
  # The build_runner package provides a concrete way of generating files using Dart code
  build_runner: ^2.4.5

  # https://pub.dev/packages/envied_generator
  # Generator is use to generate the code for .env file.
  envied_generator: ^0.3.0+3

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/images/
  generate: true